<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ msg }}</div>
        <div>{{ reversedMsg }}</div>
    </div>

    <script>
        //특정한 데이터를 
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            },
            watch:{
                msg(newMsg) {
                    console.log('New data:' , newMsg)
                },
                reversedMsg (newMsg) {
                    console.log('newreversedData', newMsg)
                }
            },
            computed: {
                reversedMsg : {
                    get() {
                        return this.msg.split('').reverse().join('')
                    },
                    set(v) {
                        this.msg = v
                    }
                }
            }
        })
    </script>
</body>
</html>
