<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--뷰연결-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
        .normal {
            color:blue;
        }
        .active {
            color:red;
        }
    </style>
    <div id ="app">
        <div v-bind:class="className" v-on:click="changeClassName">{{msg}}</div>
        
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
              msg: 'Hello Vue!!',
              className: 'normal'
            },
            methods: {
                changeClassName() {
                    this.className = 'active'
                }
            }
        })
    </script>
</body>
</html>
