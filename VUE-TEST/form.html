<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--message를 바인딩 시키기 위해서 :와 message를 넣어줌-->
        <!--데이터를 받아와서 갱신시키기 위해 (양방향데이터바인딩) v-model이 사용됨-->
        <!--한글을 쓸때는 v-model을 쓰면 한글자가 다 쓰여야 띄울수있음-->
        <!-- <input type ="text" v-model="message"/> -->
        <!-- target에다가 $붙이는건 템플릿문법에서 적용하기 위해서 붙인것이고 보통은 템플릿내에다가 직접 적용하기보다,
            메소드로 만들어서 쓰는 방법을 추천한다. 
            <input type="text" @input="message = event.$target.value"></div> -->
            <!--처음 메시지를 적용하기 위해서 단방향으로 처음에 적용될 :value="message" 적용-->
            <input type ="text" @input="bindMessage" :value="message"/>
        <div>{{message}}</div>
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data: {
                message : 'hello'
            },
            methods: {
                bindMessage(event) {
                    //message는 데이터의 메시지이기 떄문에, this.적용
                    //event.target -> 즉 input 태그를 가르키고, 거기서의 value 값을 뜻함
                    this.message = event.target.value
                }
            }
        })
    </script>
</body>
</html>
